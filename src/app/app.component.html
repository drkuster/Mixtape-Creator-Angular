<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-greeting (nameInfo)="onDisplayInstructions($event)"></app-greeting>
      <app-instructions-and-input
        [display]="username"
        [username]="username"
        (tracksOutput)="onTracksReceived($event)">
      </app-instructions-and-input>
      <app-mixtape
        [tracks]="appTracks"
        [name]="username"
        [display]="!appTracks.length">
      </app-mixtape>
    </div>
  </div>
</div>
